<script>
$(function() {
    $.ajax({
        type: "GET",
        dataType: "jsonp",
        cache: false,
        url: "https://api.instagram.com/v1/users/2002202144/media/recent/?access_token=9052887555.631799c.c61284ee239f499b9ce3d252f005aa3b",
        success: function(data) {
            for (var i = 0; i < 4; i++) {
        $(".instagrams").append("<div class='col-xs-6 col-md-3'><a target='_blank' class='thumbnail' href='" + data.data[i].link +"'><img src='" + data.data[i].images.low_resolution.url +"' /></a></div>");
            }     
  
        }
    });
});
 </script>
